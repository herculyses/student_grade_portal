<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .change-box {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      padding: 30px;
      width: 100%;
      max-width: 450px;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-primary {
      border-radius: 10px;
    }
    .brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2575fc;
    }
  </style>
</head>
<body>

<div class="change-box">
  <div class="text-center mb-4">
    <div class="brand">üîê Change Password</div>
    <p class="text-muted">Update your account credentials</p>
  </div>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-warning text-center py-2">
        {{ messages[0] }}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('change_password') }}">
    <div class="mb-3">
      <label class="form-label">Current Password</label>
      <input type="password" name="current_password" class="form-control" placeholder="Enter your current password" required>
    </div>

    <div class="mb-3">
      <label class="form-label">New Password</label>
      <input type="password" name="new_password" class="form-control" placeholder="Enter a new password" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Confirm New Password</label>
      <input type="password" name="confirm_password" class="form-control" placeholder="Confirm your new password" required>
    </div>

    <div class="d-grid mb-3">
      <button type="submit" class="btn btn-primary">Change Password</button>
    </div>

    <div class="text-center">
      <small><a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a></small>
    </div>
  </form>
</div>

</body>
</html>
